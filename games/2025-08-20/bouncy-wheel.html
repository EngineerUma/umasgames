<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Wheel of Names</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            min-width: 200px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .add-btn {
            background: #4CAF50;
            color: white;
        }
        
        .add-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .spin-btn {
            background: #ff4757;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
        }
        
        .spin-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }
        
        .spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .clear-btn:hover {
            background: #ff5252;
        }
        
        .canvas-container {
            position: relative;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        canvas {
            border-radius: 15px;
            display: block;
        }
        
        .winner-display {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            transition: all 0.5s ease;
            transform: scale(0);
        }
        
        .winner-display.show {
            transform: scale(1);
        }
        
        .names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .name-tag {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .name-tag .remove {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            color: #ff4757;
        }
        
        .name-tag .remove:hover {
            color: #ff3742;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Bouncy Wheel of Names</h1>
        
        <div class="controls">
            <div class="input-section">
                <input type="text" id="nameInput" placeholder="Enter a name..." maxlength="20">
                <button class="add-btn" onclick="addName()">Add Name</button>
                <button class="clear-btn" onclick="clearAll()">Clear All</button>
            </div>
            
            <button class="spin-btn" id="spinBtn" onclick="spinWheel()" disabled>
                ðŸŽ² SPIN THE WHEEL!
            </button>
            
            <div class="names-list" id="namesList"></div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="winner-display" id="winnerDisplay">
            Ready to spin! Add some names first.
        </div>
    </div>

    <script>
        class Ball {
            constructor(x, y, name, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.name = name;
                this.radius = Math.max(30, Math.min(50, name.length * 4 + 20));
                this.color = color;
                this.bounce = 0.8;
                this.friction = 0.99;
                this.selected = false;
                this.pulse = 0;
            }
            
            update(canvas) {
                // Apply gravity
                this.vy += 0.2;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Apply friction
                this.vx *= this.friction;
                this.vy *= this.friction;
                
                // Bounce off walls
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -this.bounce;
                }
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx *= -this.bounce;
                }
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -this.bounce;
                }
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.vy *= -this.bounce;
                }
                
                // Update pulse for selected ball
                if (this.selected) {
                    this.pulse += 0.15;
                }
            }
            
            draw(ctx) {
                const pulseRadius = this.selected ? this.radius + Math.sin(this.pulse) * 10 : this.radius;
                
                // Draw shadow
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                
                // Draw ball
                ctx.beginPath();
                ctx.arc(this.x, this.y, pulseRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Draw highlight
                ctx.beginPath();
                ctx.arc(this.x - pulseRadius * 0.3, this.y - pulseRadius * 0.3, pulseRadius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.fill();
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                
                // Draw text
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(12, pulseRadius / 3)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Add text shadow
                ctx.shadowColor = 'rgba(0,0,0,0.8)';
                ctx.shadowBlur = 3;
                ctx.fillText(this.name, this.x, this.y);
                ctx.shadowColor = 'transparent';
            }
            
            addForce(fx, fy) {
                this.vx += fx;
                this.vy += fy;
            }
        }
        
        class BouncyWheel {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.balls = [];
                this.names = [];
                this.spinning = false;
                this.spinSpeed = 0;
                this.winner = null;
                
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
                    '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
                    '#00d2d3', '#ff9f43', '#10ac84', '#ee5a24'
                ];
                
                this.animate();
                this.setupCanvas();
            }
            
            setupCanvas() {
                // Make canvas responsive
                const container = this.canvas.parentElement;
                const resizeCanvas = () => {
                    const rect = container.getBoundingClientRect();
                    const maxWidth = Math.min(800, rect.width - 40);
                    const maxHeight = Math.min(600, window.innerHeight * 0.6);
                    
                    this.canvas.width = maxWidth;
                    this.canvas.height = maxHeight;
                    this.canvas.style.width = maxWidth + 'px';
                    this.canvas.style.height = maxHeight + 'px';
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
            
            addName(name) {
                if (name && !this.names.includes(name)) {
                    this.names.push(name);
                    const color = this.colors[this.names.length % this.colors.length];
                    const ball = new Ball(
                        Math.random() * (this.canvas.width - 100) + 50,
                        Math.random() * (this.canvas.height - 100) + 50,
                        name,
                        color
                    );
                    this.balls.push(ball);
                    this.updateUI();
                    return true;
                }
                return false;
            }
            
            removeName(name) {
                const index = this.names.indexOf(name);
                if (index > -1) {
                    this.names.splice(index, 1);
                    this.balls.splice(index, 1);
                    this.updateUI();
                }
            }
            
            clearAll() {
                this.names = [];
                this.balls = [];
                this.winner = null;
                this.updateUI();
            }
            
            updateUI() {
                const namesList = document.getElementById('namesList');
                const spinBtn = document.getElementById('spinBtn');
                const winnerDisplay = document.getElementById('winnerDisplay');
                
                namesList.innerHTML = this.names.map(name => 
                    `<div class="name-tag">
                        ${name}
                        <span class="remove" onclick="wheel.removeName('${name}')">&times;</span>
                    </div>`
                ).join('');
                
                spinBtn.disabled = this.names.length === 0;
                
                if (this.names.length === 0) {
                    winnerDisplay.textContent = 'Ready to spin! Add some names first.';
                    winnerDisplay.classList.remove('show');
                } else if (!this.winner) {
                    winnerDisplay.textContent = `${this.names.length} names ready to spin!`;
                    winnerDisplay.classList.remove('show');
                }
            }
            
            spin() {
                if (this.spinning || this.names.length === 0) return;
                
                this.spinning = true;
                this.winner = null;
                this.spinSpeed = 20 + Math.random() * 20;
                
                // Reset all balls
                this.balls.forEach(ball => {
                    ball.selected = false;
                    ball.pulse = 0;
                });
                
                document.getElementById('spinBtn').disabled = true;
                document.getElementById('winnerDisplay').classList.remove('show');
                
                // Add chaos to the balls
                this.balls.forEach(ball => {
                    ball.addForce(
                        (Math.random() - 0.5) * this.spinSpeed,
                        (Math.random() - 0.5) * this.spinSpeed
                    );
                });
                
                // Spin for 3-5 seconds then select winner
                setTimeout(() => {
                    this.selectWinner();
                }, 3000 + Math.random() * 2000);
            }
            
            selectWinner() {
                this.spinning = false;
                const winnerIndex = Math.floor(Math.random() * this.balls.length);
                this.winner = this.balls[winnerIndex];
                this.winner.selected = true;
                
                const winnerDisplay = document.getElementById('winnerDisplay');
                winnerDisplay.innerHTML = `ðŸŽ‰ Winner: <strong>${this.winner.name}</strong> ðŸŽ‰`;
                winnerDisplay.classList.add('show');
                
                document.getElementById('spinBtn').disabled = false;
                
                // Add celebration effect
                this.celebrateWinner();
            }
            
            celebrateWinner() {
                // Add extra bounce to winner
                this.winner.addForce(0, -15);
                
                // Add random forces to other balls
                this.balls.forEach(ball => {
                    if (ball !== this.winner) {
                        ball.addForce(
                            (Math.random() - 0.5) * 10,
                            -Math.random() * 8
                        );
                    }
                });
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw background pattern
                this.ctx.fillStyle = 'rgba(255,255,255,0.05)';
                for (let i = 0; i < this.canvas.width; i += 50) {
                    for (let j = 0; j < this.canvas.height; j += 50) {
                        this.ctx.fillRect(i, j, 1, 1);
                    }
                }
                
                // Update and draw balls
                this.balls.forEach(ball => {
                    ball.update(this.canvas);
                    ball.draw(this.ctx);
                });
                
                // Draw spinning indicator
                if (this.spinning) {
                    this.ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    this.ctx.font = 'bold 24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('SPINNING...', this.canvas.width / 2, 50);
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the game
        const wheel = new BouncyWheel();
        
        // Global functions for HTML
        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (wheel.addName(name)) {
                input.value = '';
            }
        }
        
        function clearAll() {
            wheel.clearAll();
        }
        
        function spinWheel() {
            wheel.spin();
        }
        
        // Enter key support
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });
        
        // Add some demo names
        setTimeout(() => {
            const demoNames = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve'];
            demoNames.forEach(name => wheel.addName(name));
        }, 500);
    </script>
</body>
</html>
